  services_three:
    header: "Our Services"
    image: "https://images.unsplash.com/photo-1524758870432-af57e54afa26?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9"
    service_one_header: "Accounting"
    service_one_content: "Providing financial information to our clients in a timely and accurate manner is a commitment that we feel cannot be compromised. Meaningful, well-organized financial records ensure that your business operations will run more efficiently on a daily basis."
    service_two_header: "Audits"
    service_two_content: "We view our role in the financial reporting process as an opportunity to provide constructive solutions for maximizing your company's profitability and efficiency. Audits are an intensive examination of your company's systems to provide the highest level of assurance."
    service_three_header: "Business Advisory Services"
    service_three_content: "Choosing the form of entity of your business is a crucial decision that can have longstanding tax implications, positive or negative. We can assist you in evaluating the pros and cons of each entity type to and find the most advantageous form of business for your company."
    service_four_header: "Corporate/Personal Tax"
    service_four_content: "We prefer to take a proactive vs. reactive approach to tax services. By keeping current on new tax laws and legislation, we are in a position to identify key tax planning opportunities that minimize both your current and future tax liabilities so you can focus on what you do best."