    service_one_header: Arc Welding
    service_one_content: Arc welding is a type of welding that uses a power supply
      to create an electric arc between an electrode and the material to melt the
      metals at that welding point. They can use either direct or alternating current,
      and consumable or non-consumable electrodes to complete each project.
