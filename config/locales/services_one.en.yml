    service_three_header: Stick Welding
    service_three_content: Stick welding is a form of welding that uses electricity
      to melt a metal filler rod/electrode/stick (electrode is the proper term) that
      melts both the metal joint and electrode all at once to fuse two pieces of metal
      together and fill the joint with filler metal at the same time.
    service_four_header: Plasma cutting
    service_four_content: Plasma cutting is a process that cuts through electrically
      conductive materials by means of an accelerated jet of hot plasma. Typical materials
      cut with a plasma torch include steel, stainless steel, aluminum, brass and
      copper, although other conductive metals may be cut as well.
